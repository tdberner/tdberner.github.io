<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Portfolio - Toby Berner</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root {
    --dark-green: #013220; 
    --light-green: #cfe5d2; 
    --transition-speed: 0.3s;
}

body {
    margin: 0;
    padding: 0;
    font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
    scroll-behavior: smooth;
    background-color: var(--dark-green);
    color: var(--light-green);
}

/* Navbar */
.nav-parent { position: fixed; top: 0; width: 100%; z-index: 1000; background-color: var(--dark-green); }
.navbar { display: flex; justify-content: space-between; align-items: center; padding: 10px 30px; box-sizing: border-box; }
.menu-left, .menu-right { display: flex; align-items: center; }
.menu-btn { margin-left: 20px; }
.menu-left .menu-btn { margin-left: 0; }
.button-underline-animation { text-decoration: none; color: var(--light-green); position: relative; transition: color var(--transition-speed); }
.menu-left .button-underline-animation { font-weight: bold; font-size: 1.2rem; }
.button-underline-animation::after { content: ''; position: absolute; width: 0%; height: 2px; bottom: -3px; left: 0; background-color: var(--light-green); transition: width 0.3s ease; }
.button-underline-animation:hover::after { width: 100%; }
#navbar-responsive { display: none; cursor: pointer; }
#dropdown-navbar { display: none; flex-direction: column; background-color: var(--dark-green); width: 100%; }
#dropdown-navbar a { padding: 10px 20px; border-top: 1px solid var(--light-green); }

/* Full-page section */
section {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    text-align: center;
    padding: 40px 20px;
    box-sizing: border-box;
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 1s ease, transform 1s ease, background-color var(--transition-speed);
    background-color: var(--dark-green);
}

section.active {
    opacity: 1;
    transform: translateY(0);
}

section.light-background {
    background-color: var(--light-green);
    color: var(--dark-green);
}

/* Portfolio Section */
h1 { font-size: 3.5rem; margin-bottom: 20px; }

/* Mobile adjustments */
@media (max-width: 768px) {
    .menu-right { display: none; }
    #navbar-responsive { display: block; color: var(--light-green); font-size: 1.5rem; }
    #dropdown-navbar { display: flex; flex-direction: column; }
}
</style>
</head>
<body>

<!-- Navbar -->
<div class="nav-parent">
  <div class="navbar">
    <div class="menu-left">
      <div class="menu-btn">
        <a href="index.html#top" class="button-underline-animation">Toby Berner</a>
      </div>
    </div>
    <div class="menu-right">
      <div class="menu-btn"><a href="portfolio.html" class="button-underline-animation">Portfolio</a></div>
      <div class="menu-btn"><a href="index.html#about" class="button-underline-animation">About</a></div>
      <div class="menu-btn"><a href="index.html#contact" class="button-underline-animation">Contact</a></div>
    </div>
    <div id="navbar-responsive" onclick="toggleDropdown()">â˜°</div>
  </div>
</div>

<div id="dropdown-navbar">
  <div class="menu-btn"><a href="portfolio.html" class="button-underline-animation" onclick="toggleDropdown()">Portfolio</a></div>
  <div class="menu-btn"><a href="index.html#about" class="button-underline-animation" onclick="toggleDropdown()">About</a></div>
  <div class="menu-btn"><a href="index.html#contact" class="button-underline-animation" onclick="toggleDropdown()">Contact</a></div>
</div>

<!-- Portfolio Section -->
<section class="active light-background">
  <h1>Portfolio</h1>
  <p>My projects will go here.</p>
</section>

<script>
// Scroll-triggered fade-in for sections
const sections = document.querySelectorAll('section');
const observerOptions = { threshold: 0.1 };
const observer = new IntersectionObserver((entries, observer) => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add('active', 'light-background');
    } else {
      entry.target.classList.remove('light-background');
    }
  });
}, observerOptions);
sections.forEach(section => observer.observe(section));

// Toggle dropdown menu for mobile
function toggleDropdown() {
  const dropdown = document.getElementById('dropdown-navbar');
  if(dropdown.style.display === 'flex'){ dropdown.style.display = 'none'; }
  else{ dropdown.style.display = 'flex'; }
}
</script>

</body>
</html>
