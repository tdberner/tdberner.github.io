<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Portfolio - Toby Berner</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root {
    --dark-green: #013220; 
    --light-green: #cfe5d2; 
    --transition-speed: 0.3s;
}

body {
    margin: 0;
    padding: 0;
    font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
    background-color: var(--dark-green);
    color: var(--light-green);
    opacity: 0; 
    animation: fadeInBody 0.7s forwards;
}

@keyframes fadeInBody { to { opacity: 1; } }

/* Navbar identical to index.html */
nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: var(--dark-green);
    padding: 10px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
}

nav .nav-left a {
    text-decoration: none;
    font-weight: bold;
    font-size: 1.2rem;
    color: var(--light-green);
}

nav .nav-links a {
    text-decoration: none;
    color: var(--light-green);
    font-weight: normal;
    margin-left: 10px; /* shifted left */
    position: relative;
}

nav .nav-links a::after {
    content: '';
    position: absolute;
    width: 0%;
    height: 2px;
    bottom: -3px;
    left: 0;
    background-color: var(--light-green);
    transition: width 0.3s ease;
}

nav .nav-links a:hover::after {
    width: 100%;
}

/* Portfolio content */
section {
    padding: 100px 20px;
    max-width: 900px;
    margin: auto;
    width: 100%;
    text-align: center; /* center content */
    box-sizing: border-box;
}

h1 {
    font-size: 3.5rem; /* original size */
}
p {
    font-size: 1.5rem; /* original size */
    line-height: 1.6;
}
</style>
</head>
<body>

<nav>
    <div class="nav-left"><a href="index.html">Toby Berner</a></div>
    <div class="nav-links">
        <a href="portfolio.html">Portfolio</a>
        <a href="index.html#about">About</a>
        <a href="index.html#contact">Contact</a>
    </div>
</nav>

<section>
    <h1>Portfolio</h1>
    <p>My projects will go here.</p>
</section>

</body>
</html>
